# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    environment: start

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug password issues
        env:
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          echo "–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø–∞—Ä–æ–ª—è:"
          echo "–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è: ${#DB_PASS} —Å–∏–º–≤–æ–ª–æ–≤"
          echo "–ü–µ—Ä–≤—ã–µ 5 —Å–∏–º–≤–æ–ª–æ–≤: ${DB_PASS:0:5}"
          echo "–ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 —Å–∏–º–≤–æ–ª–æ–≤: ${DB_PASS: -5}"
    
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∫ –ø–∞—Ä–æ–ª—å –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          echo "–°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä:"
          docker run --rm -e TEST_PASSWORD="$DB_PASS" alpine \
          sh -c 'echo "–î–ª–∏–Ω–∞ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ: ${#TEST_PASSWORD}" && echo "–ü–µ—Ä–≤—ã–µ 5 —Å–∏–º–≤–æ–ª–æ–≤: ${TEST_PASSWORD:0:5}"'

      - name: Create .env file from Environment
        env:
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          {
          echo "# –°–µ–∫—Ä–µ—Ç—ã –∏–∑ Environment (–Ω–µ –ª–æ–≥–∏—Ä—É—é—Ç—Å—è)"
          echo "DB_HOST=${{ secrets.DB_HOST }}"
          echo "DB_NAME=${{ secrets.DB_NAME }}"
          echo "DB_PASS=${DB_PASS}"
          echo "DB_USER=${{ secrets.DB_USER }}"

          echo "# –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Environment"
          echo "AGENT_CONTAINER_PORT=${{ vars.AGENT_CONTAINER_PORT }}"
          echo "AGENT_PORT=${{ vars.AGENT_PORT }}"
          echo "AGENT_URL=${{ vars.AGENT_URL }}"
          echo "APP_CONTAINER_PORT=${{ vars.APP_CONTAINER_PORT }}"
          echo "APP_PORT=${{ vars.APP_PORT }}"
          echo "DB_PORT=${{ vars.DB_PORT }}"
          echo "INTRA_SERVICE_URL=${{ vars.INTRA_SERVICE_URL }}"
          } > .env
          
      # Runs a single command using the runners shell
      - name: Deploy with docker compose
        run: |
          docker compose --env-file .env up -d --build
      
      # Health checks 
      - name: Health checks
        run: |
          echo "üè• Performing health checks..."
          
          # –î–∞–µ–º –≤—Ä–µ–º—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º –∑–∞–ø—É—Å—Ç–∏—Ç—å—Å—è
          sleep 15
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
          docker compose ps
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ app
          docker compose logs app --tail=20

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ app-agent
          docker compose logs app-agent --tail=20

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–Ω–æ–º–æ—á–∏–π –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
      - name: Test container permissions
        run: |
          echo "=== –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ ==="
    
          # –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          docker run --rm -it \
            --entrypoint bash \
            $(docker images | grep intraservice-agent | awk 'NR==1{print $3}') \
            -c "whoami && id && ls -la /var/www/intraservice.agent/Certificate/ && \
                cat /var/www/intraservice.agent/Certificate/AuthKey_AW34Z3FWSW.p8 | head -c 50"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—Ä–∞–∑
          echo "=== –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –æ–±—Ä–∞–∑–µ ==="
          docker image inspect $(docker images | grep intraservice-agent | awk 'NR==1{print $3}') | \
            grep -A5 -B5 "User\|WorkingDir"
